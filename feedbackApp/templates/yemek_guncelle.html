{# yemek_listesi_upload.html #}
{% extends "base.html" %}
{% load static %}
{% block content %}
  <h2>Yemek Listesi Yükle</h2>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Yükle</button>
  </form>
  <a href="{% url 'sehir-dashboard' %}">Dashboard'a Dön</a>
{% endblock %}
