<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Giriş</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Admin Paneli Giriş</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Şifre</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
